  <!-- Additional meta tags -->
  <meta name="author" content="Yash Rastogi">
  <meta name="keywords" content="flappy modi, flappy bird, modi game, browser game, javascript game, html5 game">

  <!-- Open Graph meta tags for social sharing -->
  <meta property="og:title" content="Flappy Modi Game">
  <meta property="og:description" content="A fun Flappy Bird parody with a Modi theme. Click to play now!">

  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    canvas {
      display: block;
    }
    .loading {
      font-family: Arial, sans-serif;
      text-align: center;
      display: none;
    }
    @media (max-width: 600px) {
      canvas {
        max-width: 100%;
        height: auto;
      }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>

  <script src="game.js"></script>
</head>
<body>
  <div class="loading" id="loading">Loading Flappy Modi...</div>
  <noscript>You need to enable JavaScript to run this game.</noscript>

  <script>
    // Simple loading message handler
    document.getElementById("loading").style.display = "block";
    window.onload = function() {
      document.getElementById("loading").style.display = "none";
    };
  </script>
</body>
